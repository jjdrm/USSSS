<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas Contigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6666;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6666;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: white;
            padding: 5px;
            background-color: #ff6666;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 12px; /* Set the width of the scrollbar */
            height: 12px; /* For horizontal scrollbar */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffcccc; /* Green color for the thumb */
            border-radius: 10px; /* Rounded corners */
            border: 3px solid #f5f5f5; /* Adds a little space between the thumb and track */
        }

        ::-webkit-scrollbar-track {
            background-color: #f0f0f0; /* Light gray track color */
            border-radius: 10px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-button {
            background-color: #ffcccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Metas</h1>
</header>

<main>
    <h3>Las unica metas que tengo contigo son: </h3>
    <br>Comprometernos</br>
    <br>Casarnos</br>
    <br>Y tener una familia feliz contigo</br>
</main>

<footer>
    <p>Made with love by Jay</p>
</footer>

</body>
</html>
